<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SheetJS Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    Output Format: <select name="format" onchange="setfmt()">
        <option value="csv" selected> CSV</option>
        <option value="json"> JSON</option>
        <option value="form"> FORMULAE</option>
        <option value="html"> HTML</option>
    </select>
    
    <br />

    <div id="drop">Drop a spreadsheet file here to see sheet data</div>
    
    <input type="file" name="worksheet" id="worksheet" accept=".csv, .xls, .xlsx"> or click here to select a file

    <br />

    <b>Advanced Demo Options:</b>
    Use Web Workers: (when available) <input type="checkbox" name="useworker" checked>
    Use readAsBinaryString: (when available) <input type="checkbox" name="userabs" checked>

    <pre id="out"></pre>
    <div id="htmlout"></div>
    <br />

    <script src="js/shim.js"></script>
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
